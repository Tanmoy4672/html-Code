<!DOCTYPE html>

<html> 
<head>
   
      <title>Student Form</title>
</head>

<body>
      <h1>Student details</h1>
	  <div>
	      <label for="fullname">Fullname: </label>
		  <input type="text" name="fullname" id="fullname" required>	  
	  </div><br/>
	  
	  <div>
	      <label for="email">Email: </label>
		  <input type="email" name="email" id="email">	  
	  </div><br/>
	  
	  <div>
	      <label for="password">Password: </label>
		  <input type="password" name="password" id="password">	  
	  </div><br/>
	  
	  <div>
	      <label for="dob">Date of Birth: </label>
		  <input type="date" name="dob" id="dob">	  
	  </div><br/>
	  
	  <div>
	      <label for="photo">Choose your photo: </label>
		  <input type="file" name="photo" id="photo">	  
	  </div><br/>
	  
	  <div>
	      <label for="gender">Gender: </label>
		  <input type="radio" name="gender" id="gender" value="Male"> Male 
	      	  <input type="radio" name="gender" id="gender" value="Female"> Female
	  </div><br/>
	  
	   
	  <div>
	      <label for="religion">Religion: </label>
		  <input type="Checkbox" name="c1" id="muslim" value="islam">Islam	  
	      <input type="Checkbox" name="c1" id="hindu" value="hindu">Hindu	  
	  </div><br/>
	  
	  <div>
	      <label for= "department">Department: </label>
		  <select name="department">
		     <option value="cse" selected>CSE</option required>
			 <option value="swe">SWE</option>
			 <option value="mct">MCT</option>
		  </select>	 
	  </div><br/>
	  
	  <div>
	      <label for="message">Message: </label>
		  <textarea col="30" rows= "20"></textarea>
	  </div><br/>
	  
	  
	  <div>
	     <input type="submit" value= "Register">
		 <input type="reset" value= "clear" >
	  </div><br/>
	  
</body> 

</html>
